trigger:
- main

pool:
  vmImage: 'macos-latest'  # sau 'ubuntu-latest'

variables:
  buildDir: 'app/build/outputs/apk/debug'
  apkName: 'ForestKit-debug.apk'

steps:

# ğŸ“¦ Build APK debug
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    tasks: 'assembleDebug'

# ğŸ’¾ CopiazÄƒ APK Ã®n folderul de artefacte
- task: CopyFiles@2
  inputs:
    contents: '$(buildDir)/*.apk'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

# ğŸ“¤ PublicÄƒ APK-ul ca artefact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'ForestKit-APK'
    publishLocation: 'Container'

